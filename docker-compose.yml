version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: stapubox-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sports_venue_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stapubox-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stapubox-app
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: sports_venue_db
      DB_USER: root
      DB_PASSWORD: rootpassword
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stapubox-network

volumes:
  mysql_data:

networks:
  stapubox-network:
    driver: bridge


